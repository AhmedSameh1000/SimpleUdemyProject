<div class="container p-0 mycontainer position-relative" *ngIf="Courses">
  <div class="alert alert-warning" *ngIf="Courses.length == 0" role="alert">
    <i class="fa-solid fa-triangle-exclamation"></i> your learning is empty
  </div>

  <mat-card
    *ngFor="let Course of Courses"
    class="center pointer text-start example-card cont"
  >
    <div class="d-flex justify-content-center play">
      <div
        class="position-absolute z-3 d-flex justify-content-center align-items-center"
        style="
          top: 30%;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background-color: white;
        "
      >
        <i
          class="fs-2 fa-solid fa-play"
          [routerLink]="'/coursestart/' + Course.courseId"
        ></i>
      </div>
    </div>
    <img
      class="m-auto w-100 onHaver"
      mat-card-xl-image
      [src]="Course.courseImage"
      alt="Course Image"
    />
    <div class="overlay" [routerLink]="'/coursestart/' + Course.courseId"></div>
    <div>
      <h5 style="font-size: 13px" class="fw-bolder text-start ms-2">
        {{ Course.courseName }}
      </h5>
    </div>
    <p class="text-start ms-2">
      {{ Course.instructorName }}
    </p>
    <div class="d-flex justify-content-end me-1">
      <div>
        <rating
          [(ngModel)]="Course.rating"
          [max]="5"
          (click)="OpenReviewComponent(Course.courseId)"
          class="fs-5"
          style="color: orange"
        ></rating>
      </div>
    </div>
  </mat-card>
</div>
